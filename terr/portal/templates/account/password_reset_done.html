<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/auth.css">
    <title>Password Reset</title>
</head>
<body>
    <div class="wrap-table">
        <div class="wrap-cell">
            <div class="auth">
                <div class="auth-header">
                    <img class="auth-logo" src="/static/img/logo.png" alt="">
                </div>
                <div class="auth-form">
                    <h2>Password Reset</h2>
                    <!-- display errors end -->
                    {% if user.is_authenticated %}
                    {% include "account/snippets/already_logged_in.html" %}
                    {% endif %}
                    <p>We have sent you an e-mail. Please contact us if you do not receive it within a few minutes.</p>
                </div>
                <div class="auth-footer">
                    <a href="{% url 'account_signup' %}" class="auth-link">Sign up</a>
                    <a href="{% url 'account_login' %}" class="auth-link">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
