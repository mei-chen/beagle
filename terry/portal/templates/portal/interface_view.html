{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
    <div id="interface_view"></div>
{% endblock body %}

{% block javascript_includes %}
    <script>
        window.reportUUID = "{{ report_uuid }}";
        window.reportSharedToken = "{{ report_shared_token }}";
    </script>

    {% if HOT_LOAD %}
        <script type="text/javascript" src='http://localhost:8000/assets/permalink.js'></script>
    {% else %}
        <script src='{% static "js/dist/assets/permalink.js" %}' type="text/javascript"></script>
    {% endif %}
{% endblock javascript_includes %}
