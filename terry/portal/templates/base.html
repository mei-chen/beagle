{% load staticfiles %}

<!DOCTYPE html>
<html class="{% block html_class %}{% endblock %}">
    <head>
        <meta http-equiv="Content-Type"
            content="text/html; charset=UTF-8"
        />

        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1.0"
        />

        <title>Terry</title>

        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />

        <link rel="icon" type="image/png" href="/static/img/favicon-32x32.png" />

        {% include "integration/fontawesome.html" %}

        {% block styles %}{% endblock %}
    </head>
    <body>
        <div>
            {% block body %}{% endblock %}
        </div>

        {% block javascript_includes %}
            <script>
                window.GITHUB_OAUTH_CLIENT_ID = "{{ GITHUB_OAUTH_CLIENT_ID }}"
                window.BITBUCKET_OAUTH_CLIENT_ID = "{{ BITBUCKET_OAUTH_CLIENT_ID }}"
                window.GITLAB_OAUTH_CLIENT_ID = "{{ GITLAB_OAUTH_CLIENT_ID }}"
                window.GIT_URL = "{{ GIT_URL }}"
            </script>
            {% if HOT_LOAD %}
                <script type="text/javascript" src='http://localhost:8000/assets/app.js'></script>
            {% else %}
                <script src='{% static "js/dist/assets/app.js" %}' type="text/javascript"></script>
            {% endif %}
        {% endblock javascript_includes %}
        {% include "integration/intercom.html" %}
    </body>
</html>
