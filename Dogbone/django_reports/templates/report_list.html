{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <th>Module</th>
                <th>Report</th>
                <th>Description</th>
            </tr>
            
            {% for report in reports %}

            <tr>
                <td>{{ report.module_name }}</td>
                <td><a href="{% url 'django_reports.details' module_name=report.module_name class_name=report.class_name %}">{{ report.class_name }}</a></td>
                <td>{{ report.description }}</td>
            </tr>

            {% endfor %}

        </table>
    <a href="{% url 'admin:django_reports_generatedreport_changelist' %}">Results</a>
    </div>
</body>
</html>
