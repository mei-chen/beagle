{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Beagle">
        <link rel="icon" type="image/png" href="{% static 'img/favicon-32x32.png' %}" sizes="32x32" />
        <link rel="icon" type="image/png" href="{% static 'img/favicon-16x16.png' %}" sizes="16x16" />
        <title>Beagle - Pick a contract</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/base-header-style.css' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
        {% include "global_partials.html" %}
        <!--Dropbox Include-->
        <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="tsx9rcah18qz3c7"></script>
        <!--Google Include-->
        <script src="https://www.google.com/jsapi?key=AIzaSyAb_m3H2ckI6r69wqbUtGjJhkBpjEzBY3o"></script>
        {% include "gdrive.html" %}
        <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=onApiLoad"></script>
    </head>
    <body style="margin: 0; -webkit-font-smoothing: antialiased; font-smoothing: antialiased; background-color: #fafafa;">
        <noscript>
        <div style="margin:0 auto;width:600px;color:white;font-size:20px;line-height:28px;text-align:center">
            It appears that Javascript is disabled in your browser! The Beagle web experience requires Javascript.
            Please visit <a href="http://enable-javascript.com/">http://enable-javascript.com/</a> for help enabling Javascript in your browser.
        </div>
        </noscript>
        {% include "user_json_data.html" %}
        <div id="react-upload" style="min-height:500px;">
            <div id="header" class="beagle-header">
                <div class="header-wrap">
                    <div class="header-logo">
                        <a href="/" title="Beagle"></a>
                    </div>
                    <ul class="header-right-nav">
                        <li class="header-nav-item">
                            <span class="header-nav-sign-in">
                                Loading
                            </span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div id="modal-element"></div>
        {% if HOT_LOAD %}
            <script type="text/javascript" src="{{ REACT_LOCAL_ADDRESS }}/static/react/build/upload.entry.js"></script>
        {% else %}
            <script type="text/javascript" src="{% static 'react/build/upload.entry.js?{{ git_revision }}' %}"></script>
        {% endif %}
    </body>
</html>
