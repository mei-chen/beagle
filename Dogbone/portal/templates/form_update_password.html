<form method="POST" role="form">

    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
        {{ form.password.errors }}

        {{ form.password }}
    </div>
    <div class="form-group">
        {{ form.repeat_password.errors }}

        {{ form.repeat_password }}
    </div>
    <button style="align: center;" value="Reset Password" class="btn btn-default btn-lg" type="submit" name="register" >Reset Password</button>
</form>
